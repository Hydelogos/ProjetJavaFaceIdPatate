<!DOCTYPE html>
<html>

<head>
    <title>Securigo</title>
    <link rel="icon" href="img/favicon.png" />
    <meta charset="UTF-8">
    
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <h1>FaceID</h1>

    <div>


        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="col tab-content">

                    <div class="tab-pane active" id="webcamAgent" role="tabpanel">
                        <div id="container">
                            <video autoplay="true" class="videoElement"></video>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="mt-3">
            <label><i class="fas fa-user-shield selectedIcon"></i></label>
            <label class="switch m-3">
                <input type="checkbox" id="switchCam">
                <span class="slider round"></span>
            </label>
            <label><i class="fas fa-tools"></i></label>
        </div>

        <div class="row mt-2">
            <div class="alert alert-primary m-auto" role="alert">
                Reconnaissance des Agents
            </div>
        </div>

    </div>

</body>


</html>
